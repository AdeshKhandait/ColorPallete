    <title>Coloors</title>

    <body>
        <div class="colors">
            <!-- Color 0 -->
            <div class="color">
                <h2>Hex</h2>
                <div class="controls">
                    <button class="adjust"><i class="fa-solid fa-sliders"></i></button>
                    <button class="lock"><i class="fas fa-lock-open"></i></button>
                </div>
                <div class="sliders">
                    <button class="close-adjustment">X</button>
                    <span>Hue</span>
                    <input 
                    type="range"
                    min="0"
                    max="360"
                    step="1"
                    name="hue"
                    class="hue-input"
                    data-hue="0"
                    >

                    <span>Brightness</span>
                    <input 
                    type="range"
                    min="0"
                    max="1"
                    step="0.01"
                    name="brightness"
                    class="bright-input"
                    data-bright="0"
                    >

                    <span>Saturation</span>
                    <input 
                    type="range"
                    min="0"
                    max="1"
                    step="0.01"
                    name="saturation"
                    class="sat-input"
                    data-sat="0"
                    >
                </div>
            </div>

            </div>
        </div>

        <div class="save-container">
            <div class="save-popup">
                <button class="close-save">X</button>
                <h4>Give the Name to Your Pallete</h4>

                <button class="submit-save" type="submit">Submit</button>

        </div>
